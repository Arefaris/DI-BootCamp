<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Guessing Game</title>
    <script src="home.js" defer async></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="title">Guess the Emoji!</h1>
        <form>
          
            <div class="inputGroup">
                <input class="player-name" type="text" placeholder="Your name" required="" autocomplete="off">
            </div>
            
            <input class="play" type="submit" value="PLAY!">
        </form>
        
    </div>
    
</body>
</html>
