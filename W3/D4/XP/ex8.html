<!DOCTYPE html>
<html>
<head>
  <title>Juice Bar</title>
</head>
<body>
  <div id="juice"></div>

  <script>
    function makeJuice(size) {
      const ingredients = [];

      function addIngredients(ing1, ing2, ing3) {
        ingredients.push(ing1, ing2, ing3);
      }

      function displayJuice() {
        const juiceText = `The client wants a ${size} juice, containing ${ingredients.join(', ')}.`;
        document.getElementById("juice").innerText = juiceText;
      }


      addIngredients("apple", "banana", "carrot");
      addIngredients("mango", "pineapple", "ginger");

    
      displayJuice();
    }

    makeJuice("large");
  </script>
</body>
</html>
